<head>

<style type="text/css">
body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}

<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=Xqeeln357P3OzOduiuRGINE9jHqXpsBq"></script>
<title>根据起终点经纬度驾车导航</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">

// 百度地图API功能
var map = new BMap.Map("allmap");
map.centerAndZoom(new BMap.Point(106.521116,29.515381), 14);
map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
var p1 = new BMap.Point(106.520433,29.513511);
var p2 = new BMap.Point(106.515834,29.505794);

var driving = new BMap.DrivingRoute(map, {renderOptions:{map: map, autoViewport: true}});
driving.search(p1, p2);
</script>
