<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<title>驾车路线规划</title>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=Xqeeln357P3OzOduiuRGINE9jHqXpsBq"></script>
<style type="text/css">
body, html,#container {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
</style>
</head>
<body>
<div id="container"></div>
<script type="text/javascript">
var map = new BMap.Map("container"); 
map.centerAndZoom(new BMap.Point(106.521116,29.515381), 14); 
var driving = new BMap.DrivingRoute(map, { 
    renderOptions: { 
        map: map, 
        autoViewport: true 
    }
});
var start = new BMap.Point(106.520433,29.513511);
var end = new BMap.Point(106.515834,29.505794);
driving.search(start, end);
</script>
</body>
</html>
